<body class="text-center">
    <form class="form-signin" action="/home/login" method="post">
        <img class="mb-4 mt-4" src="https://mblogthumb-phinf.pstatic.net/MjAxOTA1MDdfMTg5/MDAxNTU3MTU3MzEwODg5.m6exIOxye8Mb4SBed5742KizUw5aztnEn7jtSCL9ziMg.3ffyO2ugQQsAj0Rm86ezny1ErNUESVlMoLQh95tz0nEg.PNG.mymiz1004/%EC%9D%B8%EC%8A%A4%ED%83%80%EA%B7%B8%EB%9E%A8_%EB%A1%9C%EA%B3%A0.PNG?type=w800" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">로그인하기</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="id" name="id" placeholder="id">
                        <label for="id">아이디를 입력하세요</label>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
                        <label for="password">비밀번호를 입력하세요</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="checkbox mb-3">
                        <input type="checkbox" value="remember-me" id="remember-me">
                        <label for="remember-me">로그인정보 저장하기</label>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <button class="btn btn-outline-dark" id="login_btn" type="submit">로그인</button>
        <button class="btn btn-outline-dark" onclick="window.location.href='home/signup'" type="button">회원가입</button>
    </form>
