<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>

</head>
<body class="text-center">
<img class="mb-4 mt-4" src="https://mblogthumb-phinf.pstatic.net/MjAxOTA1MDdfMTg5/MDAxNTU3MTU3MzEwODg5.m6exIOxye8Mb4SBed5742KizUw5aztnEn7jtSCL9ziMg.3ffyO2ugQQsAj0Rm86ezny1ErNUESVlMoLQh95tz0nEg.PNG.mymiz1004/%EC%9D%B8%EC%8A%A4%ED%83%80%EA%B7%B8%EB%9E%A8_%EB%A1%9C%EA%B3%A0.PNG?type=w800" alt="" width="72" height="57">
<h1 class="h3 mb-3 fw-normal">회원 가입</h1>
<form class="needs-validation" action="/home/signup" method="post" novalidate>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <label for="id" class="form-label ml-1" style="float:left">아이디</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요" required>
                <div class="invalid-feedback">아이디를 입력해주세요</div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <label for="password" class="form-label" style="float:left">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <div class="invalid-feedback">비밀번호를 입력해주세요</div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <label for="password_check" class="form-label" style="float:left">비밀번호 확인</label>
                <input type="password" class="form-control" id="password_check" placeholder="비밀번호 확인" required>
                <div class="invalid-feedback">비밀번호 확인란을 입력해주세요</div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <button class="btn btn-outline-dark mt-4" >회원가입하기</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    (function () {'use strict'
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')


  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        var p1 = document.getElementById('password').value
        var p2 = document.getElementById('password_check').value
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        if( p1 != p2 ) {
          event.preventDefault()
          event.stopPropagation()
          alert("비밀번호가 일치하지 않습니다")
        }

        form.classList.add('was-validated')
      }, false)
    })

})()
</script>
</body>
</html>
